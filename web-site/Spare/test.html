<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://picsum.photos/1600/900') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-box {
            background: rgba(255, 255, 255, 0.2); /* transparent white */
            backdrop-filter: blur(10px); /* blur effect */
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0px 4px 20px rgba(0,0,0,0.3);
            width: 320px;
            text-align: center;
        }
        .login-box h2 {
            margin-bottom: 20px;
            color: #fff;
        }
        .login-box input {
            width: 90%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 10px;
            border: none;
            outline: none;
            background: rgba(255, 255, 255, 0.7);
        }
        .login-box button {
            width: 90%;
            padding: 10px;
            margin-top: 10px;
            background: #4CAF50;
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
        }
        .login-box button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Login</h2>
        <form action="welcome.html" method="get">
            <input type="text" placeholder="Username (Numbers only)" name="username"
                   pattern="[0-9]+"
                   title="Only numbers allowed"
                   required>
            <input type="password" placeholder="Password" name="password" required>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
