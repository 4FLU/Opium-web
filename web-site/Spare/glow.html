<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Glowing Animated Button</title>
<style>
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #000;
}

button {
    position: relative;
    padding: 15px 40px;
    font-size: 20px;
    color: #fff;
    background: transparent;
    border: 2px solid #00f;
    border-radius: 10px;
    cursor: pointer;
    overflow: hidden;
    z-index: 1;
}

button::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: linear-gradient(45deg, #00f, #0ff, #00f);
    z-index: -1;
    filter: blur(20px);
    opacity: 0.7;
    animation: animate 3s linear infinite;
}

@keyframes animate {
    0% {
        transform: rotate(0deg);
    }
    100% {
        transform: rotate(360deg);
    }
}
</style>
</head>
<body>

<button>Glow Button</button>

</body>
</html>
